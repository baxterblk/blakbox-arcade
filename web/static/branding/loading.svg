<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="loadgrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#00ffff"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#loadgrad)" stroke-width="4" stroke-dasharray="20,10">
    <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="50" y="55" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#00ffff">B</text>
</svg>
